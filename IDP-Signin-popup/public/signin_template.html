<a class="accessibility-link-skip" title="Skip to content" href="#maincontent">Skip to content</a>
<header class="client-info-header">
	<img class="els-client-logo" src="assets/images/elsevier/mendeley_full.svg" alt="Mendeley">
</header>
<div class="els-hero-image">
	<form action="$closeUrl" method="post" novalidate class="close-form" name="close-form">
		<button type="submit" aria-label="$templateMessages.getMessage($commonPrefix, 'axButton')" name="close" id="els-close" value="true" class="ss-delete els-icon-closing-nojs" role=link>$templateMessages.getMessage($commonPrefix, "axButton")</button>
	</form>
	<!-- <button onClick="callPostMsg()">click..! </button> -->
	<form class="els-signin-form" method="POST" action="/signin" autocomplete="off" name="elsForm" novalidate>
		<section class="container-fluid">
			<main id="maincontent">
				<img src="assets/images/elsevier/elsevier.svg" alt="Elsevier">
				<h2 class="els-signin-client">Enter your password to sign in to Mendeley</h2>
				<div class="els-avatar-bg">
		          <span class="els-profileImg"><img class="els-avatar-icon" src="$profileImageUrl" alt="Profile Picture"></span> 
		          <!-- assets/images/elsevier/profile-pic.svg -->
				  <!-- in phase 3
					#if($profileImageUrlExist)
						<span class="els-profileImg"><img class="els-avatar-icon" src="$profileImageUrl" alt="$profileImageAltText"></span>
					#end
					$profileImageUrlExist       		$profileImageAltText
					get src url from aecore     		Profile Picture
					Did not get src url from aecore		Default Profile Picture
				   -->
		        </div>
				<div class="form-row">
					<p class="disabled">test123@elsevier.com</p>
		          <span class="els-edit-icon">
		            <!-- <a href="$url?signInDifferent=true" class="ss-write" id="els-switch-account"></a> -->
		          </span>
				</div>	
				<div class="form-row password">					
					<input type="password" id="password" name="pwd" aria-required="true" aria-labelledby="passwordlabel passworderror" required autocomplete="on" aria-autocomplete="inline" autofocus>
					<span class="bar"></span>
					<label id="passwordlabel" for="password">Password</label>				
					<span class="errormsg" id="passworderror" name="$passwordErrorMessageKey">
					<!-- #if($passwordErrorMessageKey) 
						$templateMessages.getMessage($messageKeyPrefix, $passwordErrorMessageKey)
					#end -->
					</span>									
				</div>

				<div class="els-stay-signed">				
					<div class="els-checkbox-wrapper">
						<input type="checkbox" id="rememberme" name="rememberme" aria-labelledby="rememberMe" aria-checked="true" checked/>
						<label id="rememberMe" for="rememberme">Stay signed in</label>
					</div>
					<div class="els-forgot-password">
						<a href="$url?forgot=true">Forgot password?</a>
					</div>
				</div>				
				<button type="submit" class="els-primaryBtn" value="true" name="signin" role=link >Sign in</button>
			</main>
		</section>
		<input type="hidden" name="isRedeemed" value="$isRedeemed"/>
	</form>
</div>
